<div class="central">
  <div class="clases">
    <div class="Categoria" *ngFor="let categoria of Categorias">
      <a routerLink="/Categorias/{{categoria.nombre}}" class="button">
        <div class="content">
          <div >
            <img src="{{categoria.imagen}}" class="categoriaImage" alt="{{categoria.nombre}}">
          </div>
          <h2>{{categoria.nombre}}</h2>
        </div>
      </a>
    </div>
  </div>
</div>
